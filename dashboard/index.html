<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Dashboard</title>
    <!--Material CDN-->
    <!--Style Sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="0" alt="">
                    <h2>EGA <span class="danger">TOR</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icon-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icon-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icon-sharp">person_outline</span>
                    <h3>Customers</h3>
                </a>
                <a href="#">
                    <span class="material-icon-sharp">reciept_long</span>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <span class="material-icon-sharp">insights</span>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span class="material-icon-sharp">mail_outline</span>
                    <h3>Messages</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="#">
                    <span class="material-icon-sharp">inventory</span>
                    <h3>Products/h3>
                </a>
                <a href="#">
                    <span class="material-icon-sharp">report_gmailerrored</span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span class="material-icon-sharp">Settings</span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-icon-sharp">add</span>
                    <h3>Add Products</h3>
                </a>
                <a href="#">
                    <span class="material-icon-sharp">Logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
    </div>
</body>
</html>
